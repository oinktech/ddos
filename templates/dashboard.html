{% extends 'base.html' %}
{% block content %}
<h2>儀表板</h2>
<form method="POST">
    <input type="url" name="url" placeholder="網址" required>
    <input type="number" name="visits" placeholder="訪問次數" required>
    <input type="number" name="interval" placeholder="訪問間隔 (秒)" required>
    <button type="submit">提交</button>
</form>
<h3>已有數據</h3>
<ul>
    {% for stat in stats %}
        <li>
            {{ stat.url }} - {{ stat.visits }} - {{ stat.interval }}
            <a href="{{ url_for('admin', delete_id=stat.id) }}">刪除</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
