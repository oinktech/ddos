{% extends 'base.html' %}
{% block content %}
<h2>管理</h2>
<form method="POST">
    <input type="text" name="username" placeholder="管理員用戶名" required>
    <input type="password" name="password" placeholder="管理員密碼" required>
    <button type="submit">提交</button>
</form>
{% if session.get('site_status', True) == False %}
    <p>網站狀態: 關閉</p>
{% else %}
    <p>網站狀態: 開啟</p>
{% endif %}
{% endblock %}
