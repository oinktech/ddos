<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員頁面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>管理員頁面</h2>
        {% if is_locked %}
            <div class="alert alert-warning">系統正在更新中，稍後可再次訪問。</div>
        {% else %}
            <form method="POST" action="{{ url_for('lock_system') }}">
                <button type="submit" class="btn btn-danger">鎖定系統</button>
            </form>
            <form method="POST" action="{{ url_for('unlock_system') }}">
                <button type="submit" class="btn btn-success">啟用系統</button>
            </form>
            <a href="{{ url_for('download_db') }}" class="btn btn-info">下載數據庫</a>
        {% endif %}
    </div>
</body>
</html>
